---
apiVersion: v1
kind: Service
metadata:
  name: splunk
  namespace: kube-system
spec:
  selector:
    app: splunk
  ports:
  - protocol: TCP
    port: 8088
    targetPort: 8088
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: splunk
  namespace: kube-system
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: splunk
    spec:
      serviceAccount: fk8splunk
      volumes:
      - name: init-hec-inputs
        emptyDir:
          medium: "Memory"
      initContainers:
      - name: init-hec-token
        image: busybox
        volumeMounts:
        - name: init-hec-inputs
          mountPath: /init
        env:
        - name: SPLUNK_TOKEN
          valueFrom:
            secretKeyRef:
              name: fk8splunk
              key: SPLUNK_TOKEN
        command:
          - sh
          - -c
          - echo "Initializing splunk with HEC-token"; echo -e "[http://fk8splunk-token]\ndescription=fk8splunk\ndisabled=0\nindex=main\ntoken=${SPLUNK_TOKEN}" > /init/inputs.conf
      containers:
      - name: splunk
        image: splunk/universalforwarder
        volumeMounts:
        - name: init-hec-inputs
          mountPath: /opt/splunk/etc/apps/splunk_httpinput/local
        env:
        - name: SPLUNK_START_ARGS
          value: "--accept-license"
        - name: SPLUNK_ENABLE_DEPLOY_SERVER
          value: "false"
        - name: SPLUNK_FORWARD_SERVER_1
          value: "example.com:9997"
        - name: SPLUNK_CMD_1
          value: http-event-collector enable -uri https://localhost:8089 -enable-ssl 1 -auth admin:changeme
        ports:
        - containerPort: 8088
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 378Mi
        livenessProbe:
          httpGet:
            port: 8088
            path: /services/collector/health
            scheme: HTTPS
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            port: 8088
            path: /services/collector/health
            scheme: HTTPS
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 5
